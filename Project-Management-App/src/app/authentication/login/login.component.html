<form [formGroup]="form" (ngSubmit)="login(form)">
    <h2>Login</h2>
    <div>
        <label for="login">Login </label>
        <input type="text" id="login" name="login" formControlName="login" placeholder="Enter your login">
        <p *ngIf="this.form.get('login')?.invalid && this.form.get('login')?.touched"><small>Login is required
                (min.length = 2)</small>
        </p>
    </div>
    <div>
        <label for="password">Password </label>
        <input type="password" id="password" name="password" formControlName="password"
            placeholder="Enter your password">
        <p *ngIf="this.form.get('password')?.invalid && this.form.get('password')?.touched"><small>Password is required
                (min.length = 4)</small></p>
    </div>
    <button type="submit" class="submit-btn">
        Login
    </button>
</form>
