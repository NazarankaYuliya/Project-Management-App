<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <h2>Edit profile</h2>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" formControlName="name" placeholder="Enter a name">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password" placeholder="Enter a password">
    </div>
    <button type="submit" class="submit-btn">Save changes</button>
    <button type="button" (click)="onCancel()">Cancel</button>
</form>
