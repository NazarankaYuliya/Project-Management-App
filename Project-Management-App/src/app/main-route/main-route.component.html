<h1>Main Route</h1>

<div>
    <h2>Your Boards</h2>
    <ul class="boards">
        <li *ngFor="let board of (boards$ | async)">
            {{ board.title }} - {{ board.owner }}
            <button *ngIf="board._id" (click)="deleteBoard(board._id)">Delete board</button>
        </li>
    </ul>

</div>
