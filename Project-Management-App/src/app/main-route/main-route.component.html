<h1>Main Route</h1>

<div>
    <h2>Your Boards</h2>
    <button>
        <a mat-raised-button color="primary" (click)="createBoard()"> Create New Board</a>
    </button>
    <ul class="boards">
        <li *ngFor="let board of (boards$ | async)">
            {{ board.title }} - {{ board.owner }}
            <button [routerLink]="['/board', board._id]">View board</button>
            <button *ngIf="board._id" (click)="deleteBoard(board._id)">Delete board</button>

        </li>
    </ul>

</div>
