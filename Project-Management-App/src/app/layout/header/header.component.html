<header>
    <div class="header-title">
        <a routerLink="/">Kanban App</a>
    </div>

    <nav *ngIf="isAuthenticated(); else unauthenticatedNav">
        <div class="profile-buttons">
            <a routerLink="/profile">Edit Profile</a>
            <a (click)="logout()">Logout</a>
            <select class="language">
                <option>English</option>
                <option>Русский</option>
            </select>
        </div>
    </nav>
    <ng-template #unauthenticatedNav>
        <nav>
            <div class="sing-buttons">
                <a routerLink="/login" class="button">Login</a>
                <a routerLink="/signup" class="button">Sign Up</a>
            </div>
        </nav>


    </ng-template>

</header>
