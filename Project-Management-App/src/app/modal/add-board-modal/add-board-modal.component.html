<h2>Create New Board</h2>
<form [formGroup]="boardForm" (ngSubmit)="createBoard()">
    <label>Title</label>
    <input matInput formControlName="title" required>
    <button mat-raised-button color="primary" type="submit">Создать</button>
    <button mat-raised-button color="warn" type="button" (click)="closeModal()">Close</button>
</form>
